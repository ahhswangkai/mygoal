<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ•°æ®ç»Ÿè®¡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .back-btn {
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .stats-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 32px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .stat-number {
            font-size: 42px;
            font-weight: bold;
        }
        
        .chart-section {
            margin-top: 40px;
        }
        
        .chart-title {
            font-size: 20px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 20px;
        }
        
        .chart-container {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .bar-chart {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .bar-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .bar-label {
            min-width: 100px;
            font-weight: 500;
            color: #4a5568;
        }
        
        .bar-wrapper {
            flex: 1;
            background: #e2e8f0;
            border-radius: 5px;
            height: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 5px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 0; }
            .stats-container { padding: 20px; border-radius: 12px; }
            h1 { font-size: 24px; margin-bottom: 20px; }
            .stats-grid { grid-template-columns: 1fr; gap: 15px; }
            .stat-card { padding: 20px; }
            .stat-number { font-size: 32px; }
            
            /* æŸ±çŠ¶å›¾é€‚é… */
            .bar-item { flex-direction: column; align-items: flex-start; gap: 5px; margin-bottom: 10px; }
            .bar-label { min-width: auto; font-size: 13px; }
            .bar-wrapper { width: 100%; height: 25px; }
            .bar-fill { font-size: 12px; }
            
            .back-btn { margin-bottom: 15px; padding: 8px 15px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">â† è¿”å›é¦–é¡µ</a>
        
        <div class="stats-container">
            <h1>ğŸ“Š æ•°æ®ç»Ÿè®¡</h1>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">æ€»æ¯”èµ›æ•°</div>
                    <div class="stat-number" id="totalMatches">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">è”èµ›æ•°é‡</div>
                    <div class="stat-number" id="totalLeagues">0</div>
                </div>
            </div>
            
            <div class="chart-section">
                <div class="chart-container">
                    <div class="chart-title">æŒ‰çŠ¶æ€ç»Ÿè®¡</div>
                    <div id="statusChart" class="bar-chart"></div>
                </div>
                
                <div class="chart-container">
                    <div class="chart-title">æŒ‰è”èµ›ç»Ÿè®¡</div>
                    <div id="leagueChart" class="bar-chart"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            loadStats();
        };
        
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const result = await response.json();
                
                if (result.success) {
                    displayStats(result.data);
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥:', error);
            }
        }
        
        function displayStats(stats) {
            // æ˜¾ç¤ºæ€»ä½“ç»Ÿè®¡
            document.getElementById('totalMatches').textContent = stats.total_matches;
            document.getElementById('totalLeagues').textContent = stats.total_leagues;
            
            // æ˜¾ç¤ºçŠ¶æ€ç»Ÿè®¡æŸ±çŠ¶å›¾
            const statusChart = document.getElementById('statusChart');
            const maxStatusCount = Math.max(...Object.values(stats.status_stats));
            statusChart.innerHTML = Object.entries(stats.status_stats)
                .sort((a, b) => b[1] - a[1])
                .map(([status, count]) => {
                    const percentage = (count / maxStatusCount) * 100;
                    return `
                        <div class="bar-item">
                            <div class="bar-label">${status}</div>
                            <div class="bar-wrapper">
                                <div class="bar-fill" style="width: ${percentage}%">${count}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            
            // æ˜¾ç¤ºè”èµ›ç»Ÿè®¡æŸ±çŠ¶å›¾
            const leagueChart = document.getElementById('leagueChart');
            const maxLeagueCount = Math.max(...Object.values(stats.league_stats));
            leagueChart.innerHTML = Object.entries(stats.league_stats)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10)  // åªæ˜¾ç¤ºå‰10ä¸ªè”èµ›
                .map(([league, count]) => {
                    const percentage = (count / maxLeagueCount) * 100;
                    return `
                        <div class="bar-item">
                            <div class="bar-label">${league}</div>
                            <div class="bar-wrapper">
                                <div class="bar-fill" style="width: ${percentage}%">${count}</div>
                            </div>
                        </div>
                    `;
                }).join('');
        }
    </script>
</body>
</html>
