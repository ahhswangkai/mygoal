<!DOCTYPE html>
<html lang="zh-CN">

    <style>
        * {

            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

            padding: 20px;

        .container {

        }
        
        .header {

            padding: 30px;
            border-radius: 15px;

        .btn {

            border: none;
            border-radius: 8px;

            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {

        }

        .matches-table tbody td {

        }
        .matches-table tbody tr:hover {

        }

        /* Column Specifics */
        /* 1. Match Info (Âú∫Ê¨°/ËÅîËµõ/Êó∂Èó¥ ÂêàÂπ∂) */
        .matches-table th:nth-child(1), .matches-table td:nth-child(1) {

<body>
    <div class="container">
        <div class="header">

            <div class="controls">

                    <option value="">ÊâÄÊúâËÅîËµõ</option>
                </select>
                <input type="hidden" id="statusFilter" value="">
                <button class="btn btn-primary" onclick="loadMatches()">üîÑ Âà∑Êñ∞Êï∞ÊçÆ</button>
                <div style="display:flex;align-items:center;gap:5px;">
                    <input type="date" id="startDate" style="padding: 10px 15px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 14px;" onchange="loadMatches(1)">

                <button class="btn btn-success" onclick="crawlNewData()">üì• Áà¨ÂèñÊñ∞Êï∞ÊçÆ</button>

                <button class="btn btn-success" onclick="reviewFinished()" style="background:#48bb78;">üßæ Â§çÁõòÂÆåÂú∫</button>
                <button class="btn btn-success" onclick="location.href='/daily_recommendations'" style="background:linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">üìä ÊØèÊó•Êé®Ëçê</button>
                <button class="btn btn-success" onclick="location.href='/lower_plate'" style="background:linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">üé≤ ‰∏ãÁõòÁ≠õÈÄâ</button>
                <button class="btn btn-success" onclick="location.href='/odds_filter'" style="background:linear-gradient(135deg, #fc4a1a 0%, #f7b733 100%);">üìà ËµîÁéáÁ≠õÈÄâ</button>
                <a href="/bets" class="btn btn-success" style="background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);">üìù ÊäïÊ≥®ËÆ∞ÂΩï</a>
                <a href="/my_picks" class="btn btn-success" style="background:linear-gradient(135deg, #00b09b 0%, #96c93d 100%);">üéØ ÊàëÁöÑÈÄâÊã©</a>

        <div class="nav-tabs">
            <div class="nav-tab active" onclick="switchTab('', this)">ÂÖ®ÈÉ®</div>
            <div class="nav-tab" onclick="switchTab('0', this)">Êú™ÂºÄÂßã</div>
            <div class="nav-tab" onclick="switchTab('1', this)">ËøõË°å‰∏≠</div>

        </div>

            <div class="loading">Âä†ËΩΩ‰∏≠...</div>

    <script>
        // Ëé∑ÂèñÊàñÁîüÊàêËÆæÂ§áID
        function getDeviceId() {
            let deviceId = localStorage.getItem('football_device_id');
            if (!deviceId) {
                // ÁîüÊàêÁÆÄÂçïÁöÑÈöèÊú∫ID
                deviceId = 'user_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
                localStorage.setItem('football_device_id', deviceId);
            }
            return deviceId;
        }

        let allMatches = [];
        let currentPage = 1;
        let totalPages = 1;
        let pageSize = 50;
        
        // Áä∂ÊÄÅÊåÅ‰πÖÂåñÈîÆÂêç
        const STORAGE_KEY_PREFIX = 'football_app_home_';

        function saveState() {
            try {
                const state = {
                    startDate: document.getElementById('startDate').value,
                    endDate: document.getElementById('endDate').value,
                    league: document.getElementById('leagueFilter').value,
                    status: document.getElementById('statusFilter').value,
                    scrollY: window.scrollY,
                    page: currentPage // ‰øùÂ≠òÂΩìÂâçÈ°µÁ†Å
                };
                sessionStorage.setItem(STORAGE_KEY_PREFIX + 'state', JSON.stringify(state));
            } catch (e) {
                console.error('‰øùÂ≠òÁä∂ÊÄÅÂ§±Ë¥•:', e);
            }
        }

        function restoreState() {
            try {
                const saved = sessionStorage.getItem(STORAGE_KEY_PREFIX + 'state');
                if (saved) {
                    const state = JSON.parse(saved);
                    
                    // ÊÅ¢Â§çÊó•Êúü
                    if (state.startDate) document.getElementById('startDate').value = state.startDate;
                    if (state.endDate) document.getElementById('endDate').value = state.endDate;
                    
                    // ÊÅ¢Â§çÁä∂ÊÄÅÊ†áÁ≠æ
                    if (state.status !== undefined) {
                        document.getElementById('statusFilter').value = state.status;
                        const tabs = document.querySelectorAll('.nav-tab');
                        tabs.forEach(tab => tab.classList.remove('active'));
                        
                        // Ê†πÊçÆÁä∂ÊÄÅÊâæÂà∞ÂØπÂ∫îÁöÑÊ†áÁ≠æÂπ∂ÊøÄÊ¥ª
                        // tabsÈ°∫Â∫è: ÂÖ®ÈÉ®(''), Êú™ÂºÄÂßã('0'), ËøõË°å‰∏≠('1'), Â∑≤ÂÆåÂú∫('2')
                        const statusMap = {'': 0, '0': 1, '1': 2, '2': 3};
                        const index = statusMap[state.status];
                        if (index !== undefined && tabs[index]) {
                            tabs[index].classList.add('active');
                        }
                    }
                    
                    return state;
                }
            } catch (e) {
                console.error('ÊÅ¢Â§çÁä∂ÊÄÅÂ§±Ë¥•:', e);
            }
            return null;
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Ëé∑ÂèñÊï∞ÊçÆ
        window.onload = async function() {
            // ËÆæÁΩÆÈªòËÆ§Êó•ÊúüÔºàÂ¶ÇÊûúÊ≤°Êúâ‰øùÂ≠òÁöÑÁä∂ÊÄÅÔºâ
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const todayStr = `${year}-${month}-${day}`;
            
            // ÂÖàËÆæÁΩÆÈªòËÆ§ÂÄº
            document.getElementById('startDate').value = todayStr;
            document.getElementById('endDate').value = todayStr;
            
            // Â∞ùËØïÊÅ¢Â§çÁä∂ÊÄÅ
            const savedState = restoreState();
            
            // Âä†ËΩΩËÅîËµõÊï∞ÊçÆÔºàÈúÄË¶ÅÁ≠âÂæÖÂÆåÊàê‰ª•‰æøËÆæÁΩÆÈÄâ‰∏≠ÁöÑËÅîËµõÔºâ
            await loadLeagues();
            
            // ÊÅ¢Â§çËÅîËµõÈÄâÊã©
            if (savedState && savedState.league) {
                const leagueSelect = document.getElementById('leagueFilter');

                if (typeof updatedAt === 'string' && /^\d{4}-\d{2}-\d{2}/.test(updatedAt)) {
                    return updatedAt;
                }
                
                const date = new Date(updatedAt);
                // Ê£ÄÊü•Êó•ÊúüÊòØÂê¶ÊúâÊïà
                if (isNaN(date.getTime())) {
                    return String(updatedAt);
                }

                // ‰øÆÊ≠£Êó∂Âå∫ÔºöÂáèÂéª8Â∞èÊó∂
                date.setHours(date.getHours() - 8);

                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');

                                <div>${p.hi_odds}</div>
                            </td>
                            <td style="padding:10px 8px;text-align:center;">

                            </td>

                    `;
                }).join('');
                
                const html = `
                    <div id="myPicksModal" style="position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.6);z-index:1000;display:flex;align-items:center;justify-content:center;padding:20px;" onclick="this.remove()">
                        <div style="background:white;border-radius:16px;max-width:1000px;width:100%;max-height:90vh;overflow:hidden;box-shadow:0 25px 50px rgba(0,0,0,0.3);display:flex;flex-direction:column;" onclick="event.stopPropagation()">
                            
                            <!-- Â§¥ÈÉ® -->

                                        <span style="color:#718096;font-size:13px;"> Âú∫</span>
                                    </div>
                                    <div>
                                        <span style="color:#718096;font-size:13px;">ÁªÑÂêàËµîÁéáÔºö</span>
                                        <span id="totalOdds" style="font-weight:700;color:#e53e3e;font-size:20px;">-</span>
                                    </div>
                                    <div>
                                        <span style="color:#718096;font-size:13px;">Êäï100ÂÖÉÂõûÊä•Ôºö</span>
                                        <span id="returnAmount" style="font-weight:700;color:#38a169;font-size:16px;">-</span>
                                        <span style="color:#718096;font-size:13px;"> ÂÖÉ</span>
                                    </div>
                                    <div style="margin-left:auto;">

                                        <button onclick="selectAllPicks(false)" style="padding:6px 12px;background:#e2e8f0;color:#4a5568;border:none;border-radius:6px;cursor:pointer;font-size:12px;">ÂèñÊ∂àÂÖ®ÈÄâ</button>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- ÊØîËµõÂàóË°® -->
                            <div style="flex:1;overflow-y:auto;padding:15px 25px;">
                                <table style="width:100%;border-collapse:collapse;font-size:13px;">
                                    <thead>
                                        <tr style="background:#f7fafc;">

                                        </tr>

                            <!-- Êé®ËçêÁªÑÂêà -->

                                    üí° Âª∫ËÆÆÔºöÈÄâÊã©2-4Âú∫È´òÁΩÆ‰ø°Â∫¶ÊØîËµõÁªÑÊàê‰∏≤ÂÖ≥ÔºåÊéßÂà∂ÊÄªËµîÁéáÂú®3-8ÂÄç‰πãÈó¥„ÄÇ

                            </div>
                        </div>
                    </div>
                `;
                
                document.body.insertAdjacentHTML('beforeend', html);
                
                // ÁªëÂÆö‰∫ã‰ª∂Âπ∂ËÆ°ÁÆóÂàùÂßãËµîÁéá
                setTimeout(() => {
                    document.querySelectorAll('.pick-checkbox').forEach(cb => {
                        cb.addEventListener('change', calculateTotalOdds);
                    });
                    calculateTotalOdds();
                }, 100);
            }
            
            function selectAllPicks(select) {
                document.querySelectorAll('.pick-checkbox').forEach(cb => {
                    cb.checked = select;
                });
                calculateTotalOdds();
            }
            
            function calculateTotalOdds() {
                const checkboxes = document.querySelectorAll('.pick-checkbox:checked');
                let totalOdds = 1;
                let count = 0;
                
                checkboxes.forEach(cb => {
                    const odds = parseFloat(cb.dataset.odds);
                    if (odds && odds > 0) {
                        totalOdds *= odds;
                        count++;
                    }
                });
                
                const selectedCountEl = document.getElementById('selectedCount');
                const totalOddsEl = document.getElementById('totalOdds');
                const returnAmountEl = document.getElementById('returnAmount');
                
                if (selectedCountEl) selectedCountEl.textContent = count;
                
                if (count > 0) {
                    if (totalOddsEl) totalOddsEl.textContent = totalOdds.toFixed(2);
                    if (returnAmountEl) returnAmountEl.textContent = (totalOdds * 100).toFixed(0);
                } else {
                    if (totalOddsEl) totalOddsEl.textContent = '-';
                    if (returnAmountEl) returnAmountEl.textContent = '-';
                }
            }
        </script>
</body>
